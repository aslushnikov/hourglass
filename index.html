<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
<body>
v0.2
  <span class=fill></span>
</body>
<style>
* {
  cursor: pointer;
}

.fill {
  position: absolute;
  background-color: black;
  left: 0;
  right: 0;
}

.fill:not(.flipped) {
  bottom: 0;
}

.fill.flipped {
  top: 0;
}

body.timerdone {
  background-color: red;
}

</style>

<script>
  const $ = document.querySelector.bind(document);

  const totaltime = 180;
  let timestamp = Date.now();
  let flipped = false;
  let finished = false;

  $('body').addEventListener('click', handleClick);
  $('body').addEventListener('touchstart', handleClick);

  function handleClick() {
    if (finished) {
      // resetting time
      flipped = false;
      timestamp = Date.now();
    } else {
      // flipping time
      flipped = !flipped;
      let timeleft = totaltime * 1000 - (Date.now() - timestamp);
      timestamp = Date.now() - timeleft;
    }
  }

  let fillElement = $('.fill');
  render();

  function render() {
    fillElement.classList.toggle('flipped', flipped);
    let timeleft = totaltime - (Date.now() - timestamp) / 1000;
    finished = timeleft <= 0;
    $('body').classList.toggle('timerdone', finished);
    fillElement.style.setProperty('height', (timeleft / totaltime * 100) + 'vh');
    requestAnimationFrame(render);
  }
</script>
